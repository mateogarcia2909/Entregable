{% extends 'tienda/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card bg-dark text-light p-4 border border-primary shadow" style="width: 100%; max-width: 500px;">
    <h2 class="mb-4 text-center text-info">
      <i class="bi bi-person-circle"></i> Iniciar sesión
    </h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-grid">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-box-arrow-in-right"></i> Entrar
        </button>
      </div>
    </form>

    <p class="mt-3 text-center">
      ¿No tienes cuenta? 
      <a href="{% url 'usuarios:registro' %}" class="text-warning text-decoration-none">
        Regístrate aquí
      </a>
    </p>
  </div>
</div>
{% endblock %}
