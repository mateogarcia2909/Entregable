{% extends 'tienda/base.html' %}
{% block content %}

<div class="container mt-4 text-light">
  <a href="{% url 'tienda:inicio' %}" class="btn btn-outline-light mb-3">⬅️ Volver al inicio</a>

  <div class="row">
    <div class="col-md-6">
      {% if producto.imagen %}
        <img src="{{ producto.imagen.url }}" class="img-fluid rounded border border-success shadow" alt="{{ producto.nombre }}">
      {% endif %}
    </div>
    <div class="col-md-6">
      <h2>{{ producto.nombre }}</h2>
      <p class="text-secondary">{{ producto.descripcion }}</p>
      <h4 class="text-success">Precio: ${{ producto.precio }}</h4>

      <form method="post" action="{% url 'tienda:agregar_al_carrito' producto.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-warning mt-3">Agregar al carrito</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
